<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!--<link href="font-awesome.min.css" rel="stylesheet" />-->
    <link href="../css/reset.css" rel="stylesheet" />
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="cropper.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  
        <div class="container" style="width: 640px;">

            <div style="width: 100%;height: 36px;line-height: 36px;background: #333;">
                <span class="text-white ms ml10">编辑头像</span>
            </div>
            <div class="edit_title">

                <p class="mt10 ml10 f18 ms">展现出您的最佳形象</p>

                <div class="edit_z">

                    <p class="ml10 f12 fw">调整头像</p>
                    <p class="f12 ml10 text-santand w100">拖拽黄色方框，更改头像位置和尺寸。</p>
                    <div class="pic_win">

                        <div class="img-container">
                            <img src="../images/upp_demo.jpg" />
                        </div>
                    </div>

                    <div class="pic_preview">
                        <div class="docs-preview clearfix">
                            <div class="img-preview preview-lg"></div>
                            <div class="img-preview preview-md"></div>
                            <div class="img-preview preview-sm"></div>
                        </div>
                    </div>
                    <div class="clearit"></div>
                </div>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" data-method="reset" title="Reset">
                    <span class="docs-tooltip" data-toggle="tooltip">
                        <span class="fa fa-refresh">重置</span>
                    </span>
                </button>
                <label class="btn btn-primary btn-upload" for="inputImage" title="">
                    <input type="file" class="sr-only" id="inputImage" name="file" accept="image/*">
                    <span class="docs-tooltip" data-toggle="tooltip" title="">
                        <span class="fa fa-upload">上传</span>
                    </span>
                </label>
            </div>

            <div class="modal fade docs-cropped" id="getCroppedCanvasModal" aria-hidden="true" aria-labelledby="getCroppedCanvasTitle" role="dialog" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="getCroppedCanvasTitle">图片结果</h4>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <a class="btn btn-primary" id="download" download="result.png" href="javascript:void(0);">下载</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script src="../scripts/jquery-1.10.2.min.js"></script>
        <script src="tooltip.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="../scripts/cropper.js"></script>
        <script src="../scripts/cropper.main.js"></script>

</body>
</html>
